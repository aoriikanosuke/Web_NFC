<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>NFCスタンプラリー</title>
  <link rel="stylesheet" href="./css/stylesheet.css" />
</head>
<body>
  <div class="device">
    <div class="phone">
      <div class="app">
<!-- 背景（ガラス映え用） -->
      <div class="bg-orbs" aria-hidden="true">
        <span class="orb o1"></span>
        <span class="orb o2"></span>
        <span class="orb o3"></span>
      </div>
<!-- Header -->
      <header class="header">
        <div class="title">
          <div class="title-big">NFC</div>
          <div class="title-sub">スタンプラリー</div>
        </div>

        <!-- 全体はほどほど、OOPは通常ガラス -->
        <div class="oop-pill glass" aria-label="現在のポイント">
          <span class="oop-label">OOP</span>
          <span id="oopValue" class="oop-value">0</span>
        </div>
      </header>

      <!-- Pages (no reload) -->
      <main class="main">
        <!-- Stamp -->
        <section id="page-stamp" class="page is-active" aria-label="スタンプ">
          <div class="stamp-card glass">
            <div id="stampCarousel" class="stamp-carousel" aria-label="スタンプ押印エリア">
              <div class="stamp-track"></div>
              <div class="swipe-arrow" aria-hidden="true"></div>
            </div>

            <div id="indicator" class="indicator" aria-label="ページインジケータ"></div>
          </div>

          <div class="below-row">
            <button id="chipsBtn" class="chips-btn glass" type="button">Chips</button>
            <button id="scanBtn" class="scan-mini glass" type="button">SCAN</button>
          </div>

          <button id="resetBtn" class="reset-hidden" type="button">RESET</button>
        </section>

        <!-- Pay -->
        <section id="page-pay" class="page" aria-label="決済">
          <div class="page-center glass">
            <h2 class="page-title">決済</h2>
            <p class="page-desc">ここに決済UI（100 / 200 など）を実装できます。</p>
          </div>
        </section>

        <!-- ===== Profile Page ===== -->
        <section id="page-profile" class="page" aria-label="プロフィール">
          <div class="page-center">
            <h2 class="page-title" id="profileTitle">プロフィール</h2>
            <p class="page-desc" id="profileDesc">ここにユーザー情報・履歴などを表示できます。</p>

            <div id="profileBox" style="margin-top:12px;"></div>

            <div id="profileAuthBtns">
              <button type="button" id="openLoginBtn" class="btn-glass">ログイン / 新規登録</button>
              <button type="button" id="logoutBtn" class="btn-glass" style="display:none;">ログアウト</button>
            </div>

            <button class="danger" type="button" id="resetBtn2" style="margin-top:12px;">進捗リセット</button>
          </div>
        </section>
      </main>

      <!-- Bottom Nav（ここを強めのガラスに） -->
      <nav class="bottom-nav glass-nav" aria-label="ボトムナビゲーション">
        <button class="nav-btn is-active" data-target="stamp" aria-label="スタンプ">
          <span class="nav-ico">🏷️</span>
        </button>
        <button class="nav-btn" data-target="pay" aria-label="決済">
          <span class="nav-ico">💲</span>
        </button>
        <button class="nav-btn" data-target="profile" aria-label="プロフィール">
          <span class="nav-ico">👤</span>
        </button>
      </nav>

      <!-- Modal -->
      <div id="modal" class="modal" aria-hidden="true">
        <div class="modal-backdrop" data-close="1"></div>
        <div class="modal-panel glass" role="dialog" aria-modal="true" aria-label="location情報">
          <div class="modal-head">
            <div id="modalTitle" class="modal-title">location</div>
            <button class="modal-close" type="button" data-close="1">✕</button>
          </div>
          <div id="modalBody" class="modal-body"></div>
        </div>
      </div>
      </div>
    </div>
  </div>
  
  <div id="authModal" class="auth-modal" aria-hidden="true">
    <div class="auth-backdrop" data-close="1"></div>

    <div class="auth-panel" role="dialog" aria-modal="true" aria-label="ログイン">
      <div class="auth-head">
        <h3 id="authTitle">ログイン</h3>
        <button type="button" id="authCloseBtn">×</button>
      </div>

      <div class="auth-tabs">
        <button type="button" class="auth-tab is-active" data-mode="login">ログイン</button>
        <button type="button" class="auth-tab" data-mode="register">新規登録</button>
      </div>

      <form id="authForm">
        <input id="authUsername" placeholder="ユーザー名" required />
        <input id="authPassword" type="password" placeholder="パスワード" required />
        <button type="submit" id="authSubmitBtn">ログイン</button>
      </form>

      <p id="authMsg" class="auth-msg"></p>
    </div>
  </div>
  <script src="./script.js" defer></script>
</body>
</html>
