<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NFCスタンプラリー デモ</title>
  <link rel="stylesheet" href="./stylesheet.css" />
</head>
<body>
  <div class="wrap">
    <h1>📍 NFCスタンプラリー（ブラウザ完結デモ）</h1>
    <div class="sub">Android + Chrome（Web NFC）で動作。タグをタッチすると該当スタンプが“押されました✅”になります。</div>

    <div class="row">
      <button id="scanBtn" class="btn primary">NFCスキャン開始</button>
      <button id="resetBtn" class="btn warn">進捗リセット</button>
    </div>

    <h2>スタンプ一覧</h2>

    <!-- ★ここが横スワイプ対象 -->
    <div id="stampGrid" class="grid"></div>

    <div id="completeBox" class="complete">🎉 コンプリート！ 全て集まりました！</div>
  </div>

  <script src="./script.js" defer></script>
</body>
</html>
